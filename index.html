<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body class="page">
  <div class="gallery">
    <h2 class="gallery__title">Responsive Gallery</h2>
    <div class="gallery__links">
      <span>Ссылки, которыми можно воспользоваться:</span>
      <span>https://don16obqbay2c.cloudfront.net/frontend-test-task/gallery-images.json</span>
      <span>https://tion.ru/wp-content/uploads/2019/03/gipoallergennye-zhivotnye-01.jpg</span>
      <span>https://i.ytimg.com/vi/M64fYJgtl-Q/maxresdefault.jpg</span>
    </div>
    <div class='loader-images'>
      <input class="loader-images__input" placeholder="Введите URL" onchange="removeUploadedFile()" />
      <input class="loader-images__btn-upload" type="button" onclick="uploadImages()" value="Загрузить" />
      <input class="loader-images__btn-choose-file" type="button" onclick="chooseFile()" value="Выбрать файл" />
      <label class="loader-images__file-name"></label>
      <input class="loader-images__btn-clear" type="button" onclick="clearGallery('Y')" value="Очистить галлерею" />
      <input class="loader-images__input-file" type="file" onchange="getFileName()" />
    </div>
    <div class="gallery__content"></div>
  </div>
  </div>
</body>

</html>
